<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>

    <header th:replace="header :: header"></header>

    <main>
        <form action="">
            <label for="search-type" hidden="hidden">유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden="hidden">검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value" />
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <td>제목</td>
                    <td>해시태그</td>
                    <td>작성자</td>
                    <td>작성일</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫글</td>
                    <td>#java</td>
                    <td>진안</td>
                    <td>2023-07-01</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#java</td>
                    <td>진안</td>
                    <td>2023-07-02</td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>#java</td>
                    <td>진안</td>
                    <td>2023-07-03</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>Previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer th:replace="footer :: footer"></footer>


</body>
</html>
